{% include "header.html" %}
      <h1>Product Details</h1>
      <img src= https://image.flaticon.com/icons/svg/707/707865.svg height= 150>
      <table align= "center">
        <tr><td>Code</td><td>{{ code }}</td></tr>
        <tr><td>Description</td><td>{{ product["name"]}}</td></tr>
        <tr><td>Price</td><td>{{ product["price"]}}</td></tr>

        <form action="cart" method="post">
        <tr><td>Quantity</td><td><input type="hidden" name="code" value="100"><input type="text" name="qty" value="1"/></td></tr>
        </form>

        {% if session["user"] is defined %}
          <tr><td colspan=2><a href="/addtocart?code={{ code }}">Add to Cart</a></td></tr>
        {% endif %}
      </table>
      <a href="/products">Back</a>
  {% include "footer.html" %}
